{% extends 'orders/header.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
      <div class="row justify-content-center">
        {% for cat in categories %}
          <div class="card rounded-0" style="width: 18rem; margin: 20px;"> <!-- The col-sm-4 stuff is that if its on a small screen it will take up a third of the widths-->
            <!--Warning: cannot use media imagens because verlce just suppor read-only property {% if cat.category_gif %}{{cat.category_gif.url}}{% else %}{% endif %}-->
            <img src="{% static 'img/no-img-available.png' %}" class="card-img-top cat-img rounded-0" alt="gif for category item" style="width:100%;">
            <div class="card-body">
              <h5 class="card-title" >{{cat.category_title}}</h5>
              <p class="card-text truncate-3">{{cat.category_description|striptags}}</p>
              <center><a href="{{cat.category_title}}" class="btn rounded-0 btn-gradient bg-primary text-light" >Escolher {{cat.category_title}}</a></center>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
