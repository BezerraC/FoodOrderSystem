{% extends 'orders/header.html' %} {% block content %}

<div class="container-fluid">
    <div class="content my-3 px-2">
        <div class="card rounded-0 shadow">
            <div class="card-body">
                <div class="row justify-content-center">
                    <h2 id="cart_heading"></h2>
                    <fieldset class="pb-2 mb-3 border w-100">
                        <legend class="px-3 w-auto ml-3">Instruções:</legend>
                        <ul>
                            <li>Clique na linha Item para remover o item da lista do carrinho. </li>
                            <li>Clique no botão confirmar para fazer o pedido </li>
                        </ul>
                    </fieldset>
                    <table class="table table-bordered table-striped" id="card-tbl">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" class="text-center">#</th>
                                <th scope="col" class="text-left">Descrição do Item</th>
                                <th scope="col" class="text-center">Preço</th>
                            </tr>
                        </thead>
                        <tbody id="cart_body">
                        </tbody>
                    </table>

                    
                    <h2 class="mx-3">Total: <span class="badge badge-light border px-5 rounded-pill" id="total"></span></h2>
                    <h2 class="mx-3">Mesa: <input style="display: inline-block;width: 195px;height: 38px;" class="badge badge-light border px-2 rounded-pill" size="4" type="number" required id="table"></input></h2>
                </div>

                <div class="row justify-content-center">
                    <button id="checkout_button" type="button" class="btn btn-primary btn-block btn-lg rounded-pill" onclick="checkout()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
